<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./assets/estilos/styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <section class="container-fluid">
        <div class="row">
            <div class="col-12">
<img src="./assets/img/banner.jpg" alt="banner" class="img-fluid w-100 mt-3 mx-auto">
            </div>
        </div>
    </section>

    <main>
        <div class="container-fluid">
            <div class="row justify-content-center text-center">
                <div class="col-12 col-md-6">
                    <h2 class="text-center mt-3">Formulario de Contacto</h2>
                    <form class="mt-4">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="form-group mt-3">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
                        </div>
                        <div class="form-group mt-3">
                            <label for="telefono">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu teléfono">
                        </div>
                        <div class="form-group mt-3">
                            <label for="asunto">Asunto</label>
                            <input type="text" class="form-control" id="asunto" placeholder="Ingresa el asunto">
                        </div>
                        <div class="form-group mt-3">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje aquí"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 justify-content-center text-center my-5" id="enviar">Enviar</button>
                    </form>
                </div>
            </div>
        </div>

    </main>
    
    <footer>
        <section class="container-fluid footer justify-content-center text-center text-white">
            <div class="row">
                <div class="col-6 border-end">
                    <p>Santiago Posada Cadavid</p>
                    <br>
                    <p>Analista de transformación operacional</p>
                </div>
                <div class="col-6">
                    <h3>Contáctanos</h3>
                   <a href="https://github.com/SantiagoPC11"  target="_blank"><i class="bi bi-github fs-2 text-white"></i></a> 
                </div>
            </div>
        </section>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./controlador.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
